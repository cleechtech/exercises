<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PracticeJS - Shopping</title>
	
	<link rel='stylesheet' href='css/bootstrap.css'>
	<link rel="stylesheet" href="css/shopping.css">
</head>
<body>
<a href='./index.html'>Home</a>
<a href='./billOfRights.html'>Bill of Rights</a>

<h1>Balloon-Animals-R-Us</h1>

<div id='cart'>
	<div class='totals'>
		<p><span id='cart_quantity'>0</span> items in cart</p>
		<p>$<span id='cart_price'>0</span> total</p>
	</div>
	
	<div class='cart_item' id='prototype_cart'>
		<h3></h3>
		<span class='qty'>0</span>
		$<span class='price'></span>
	</div>
</div>

<div id='inventory'>
	<div class='item' id='prototype_item'>
		<h3></h3>
		<ul>
			<li>Price: <span class='price'></span></li>
			<li>Qty: <span class='qty'></span></li>
			<li><a href='#'>Add to Cart</a></li>
		</ul>
	</div>
</div>

<script src='js/jquery-1.10.2.js'></script>
<script src='js/bootstrap.js'></script>
<script src='js/jQ/shoppingData.js'></script>
<script src='js/jQ/shoppingCart.js'></script>
</body>
</html>
